name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install
        run: python -m pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -q
      - name: Clean install check
        shell: bash
        run: |
          python -m pip uninstall -y sage-engine
          git clean -dfx
          python -m pip install -e .
          python examples/hello_sprite/main.py --headless
