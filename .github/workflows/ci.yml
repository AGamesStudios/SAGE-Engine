name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Bootstrap
        run: python bootstrap.py
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -q
      - name: Headless example
        run: python examples/hello_sprite/main.py --headless
