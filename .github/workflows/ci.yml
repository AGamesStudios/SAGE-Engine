name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: pip install -e .
      - run: pip install ruff pytest maturin
      - run: python tools/build_nano_core.py
      - run: ruff check .
      - run: pytest -q
