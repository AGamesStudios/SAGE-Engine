name: CI
on: [push, pull_request]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ruff pytest
      - run: ruff check .
      - run: PYTHONPATH=. pytest -q
      - run: python scripts/clean_pycache.py
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ruff pytest PySDL2 PyQt6 -r requirements.txt
      - run: ruff check .
      - run: PYTHONPATH=. pytest -q
      - run: python scripts/clean_pycache.py
  engine-only:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ruff pytest
      - run: ruff check src/engine tests
      - run: PYTHONPATH=. pytest -q -k "not editor_plugins"
      - run: python scripts/clean_pycache.py
