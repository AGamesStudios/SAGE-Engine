[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "sage-engine"
version = "0.0.1-alpha"
description = "SAGE 2D game engine"
authors = [{name = "SAGE Team"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment",
]
keywords = ["game", "engine", "sage"]

[project.urls]
Homepage = "https://example.com/sage-engine"
Repository = "https://github.com/example/SAGE-Engine"
dependencies = [
    "PyQt6>=6.5",
    "PyOpenGL>=3.1",
    "Pillow",
    "PySDL2",
]
[project.scripts]
sage-editor = "sage_editor.app:main"
sage-runtime = "engine.runtime.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["engine*", "sage_editor*", "sage_runtime*", "sage_paint*", "sage_sdk*"]
